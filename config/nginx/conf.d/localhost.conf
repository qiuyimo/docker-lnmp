server {
    server_name  localhost;
    listen       80 default_server;
    root         /app/localhost;
    index        index.html index.htm index.php;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ .*\.php(\/.*)*$ {
        fastcgi_pass   php7:9000;
        include        fastcgi_params;
    }
}