server {
    server_name  {$serverName};
    listen       {$port};
    root         {$root};
    index        index.html index.htm index.php;

    location / {
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    location ~ .*\.php(\/.*)*$ {
        fastcgi_pass   php7:9000;
        include        fastcgi_params;
    }
}